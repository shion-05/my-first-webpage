<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    /* 全体の配色とフォント設定 */
    body {
      background-color: #e0f7fa;  /* 薄い青 */
      color: #333333;             /* 濃い灰色 */
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    /* 見出しのサイズ調整 */
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    /* プロフィールセクションの装飾 */
    .profile {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 600px;
    }

    .profile p {
      margin: 0.5rem 0;
    }

    .profile ul {
      margin: 0.5rem 0 0 1.5rem;
    }
  </style>
</head>
<body>

  <h1>ようこそ!</h1>

  <section class="profile">
    <p><strong>名前：</strong>【泉谷 詩音】</p>
    <p><strong>学部学科：</strong>【日本大学 理工学部 応用情報工学科】</p>
    <p><strong>趣味：</strong></p>
    <ul>
      <li>【読書】</li>
      <li>【ギター演奏】</li>
      <li>【ハイキング】</li>
    </ul>
  </section>

</body>
</html>
